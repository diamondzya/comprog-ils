<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Programming 2 - ILS</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div>
        <nav class="flex justify-between items-center px-10 py-6 bg-black/90 fixed top-0 w-full z-10 backdrop-blur">
            <div class="text-2xl font-bold tracking-wide">Qadosh Threads</div>
            <div>
                <ul class="flex gap-6">
                    <li><a href="#" class="bg-white text-black border px-5 py-2 rounded-full hover:bg-black transition duration-300">Home</a></li>
                    <li><a href="" class="hover:text-gray-300 transition">About</a></li>
                    <li><a href="" class="hover:text-gray-300 transition">Contact</a></li>
                </ul>
            </div>
            <div id="authButtons">
                <a href="./forms/login.html" class="text-white px-5 py-2 rounded-lg border border-white/30 hover:bg-white/10 transition inline-block">Login</a>
                <a href="./forms/signup.html" class="bg-white text-black px-5 py-2 rounded-lg font-semibold hover:bg-gray-300 transition hover:text-white inline-block">Sign Up</a>
            </div>
            <div id="userSection" class="hidden">
                <span id="userName" class="mr-4 text-gray-300"></span>
                <button id="logoutBtn" class="text-white px-5 py-2 rounded-lg border border-white/30 hover:bg-red-500/20 transition">Logout</button>
            </div>
        </nav>
    </div> 
    
    <!-- Hero Section -->
     <div class="text-center flex flex-col items-center justify-center h-screen px-6 pt-20">
        <div class="bg-white/10 border border-white/20 rounded-full px-5 py-1 text-sm mb-5">
            New Spring Collection 2025
        </div>
        <h1> Wher style speas, trends resonate, fashion flourishes</h1>
        <p>Unveiling a fashion destination where trends blend seamlessly with your individual style aspirations</p>
        <button class="bg-white text-black px-6 py-3 rounded-full font-semibold hover:bg-gray-300 transition">New Collection =></button>
     </div>

     <!-- Image Showcase -->
      <div class="flex justify-center gap-6 flex-wrap px-6 pb-20">
        <div class="relative">
            <img class="w-52 h-72 object-cover rounded-[40px]" src="" alt="">
        </div>
        <div class="relative">
            <img class="w-52 h-72 object-cover rounded-[40px]" src="" alt="">
        </div>
        <div class="relative">
            <img class="w-52 h-72 object-cover rounded-[40px]" src="" alt="">
        </div>
        <div class="relative">
            <img class="w-52 h-72 object-cover rounded-[40px]" src="" alt="">
        </div>
      </div>

      <script>
            // Check if user is logged in
            const user = JSON.parse(localStorage.getItem("user"));
            const authButtons = document.getElementById("authButtons");
            const userSection = document.getElementById("userSection");
            const userName = document.getElementById("userName");
            const logoutBtn = document.getElementById("logoutBtn");

            if (user) {
                // Hide login/signup
                authButtons.style.display = "none";
                // Show welcome + logout
                userSection.classList.remove("hidden");
                userName.textContent = "Welcome, " + user.name + "!";
            }

            // Logout
            logoutBtn.addEventListener("click", () => {
                localStorage.removeItem("user");
                window.location.reload(); // refresh to reset UI
            });
        </script>

</body>
</html>
