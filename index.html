    <script>
        document.addEventListener("DOMContentLoaded", () =>
        {
            // üåó Theme Toggle
            const themeToggle = document.getElementById("themeToggle");
            const currentTheme = localStorage.getItem("theme") || "dark";
            document.body.classList.toggle("bg-gray-900", currentTheme === "dark");
            document.body.classList.toggle("bg-gray-100", currentTheme === "light");
            document.body.classList.toggle("text-white", currentTheme === "dark");
            document.body.classList.toggle("text-black", currentTheme === "light");

            themeToggle.textContent = currentTheme === "dark" ? "üåô" : "‚òÄÔ∏è";

            themeToggle.addEventListener("click", () =>
            {
                const newTheme = document.body.classList.contains("bg-gray-900") ? "light" : "dark";

                document.body.classList.toggle("bg-gray-900");
                document.body.classList.toggle("bg-gray-100");
                document.body.classList.toggle("text-white");
                document.body.classList.toggle("text-black");

                themeToggle.textContent = newTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
                localStorage.setItem("theme", newTheme);
            });

            const user = JSON.parse(localStorage.getItem("user")); // get user data from localStorage
            const authButtons = document.getElementById("authButtons");
            const userSection = document.getElementById("userSection");
            const userName = document.getElementById("userName");
            const logoutBtn = document.getElementById("logoutBtn");

            if (user)
            {
                // ‚úÖ User is logged in
                authButtons.classList.add("hidden");      // hide login/signup
                userSection.classList.remove("hidden");   // show logout section
                userName.textContent = "Welcome, " + user.name + "!";

                // logout function
                logoutBtn.addEventListener("click", () =>
                {
                    localStorage.removeItem("user");        // remove user data
                    localStorage.removeItem("isLoggedIn");  // optional
                    window.location.reload();               // refresh to update UI
                });
            }
            else
            {
                // ‚ùå User is not logged in
                userSection.classList.add("hidden");      // hide logout
                authButtons.classList.remove("hidden");   // show login/signup
            }
        });
    </script>
