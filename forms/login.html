<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qadosh Threads</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">
    <div class="bg-gray-800/60 border border-gray-700 rounded-2xl shadow-2xl p-8 w-full max-w-md backdrop-blur-md">
        <h1 class="text-3xl font-bold mb-6 text-white">Login to Qadosh Threads</h1>

        <form id="loginForm" action="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-sm mb-2 text-gray-300">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-white">
            </div>

            <div>
                <label for="password" class="block text-sm mb-2 text-gray-300">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-white">
            </div>

            <button type="submit" class="w-full bg-white text-black py-2 rounded-lg font-semibold hover:bg-gray-300 transition">Login</button>
        </form>

        <p>
            Don't have an account?
            <a href="../forms/signup.html" class="text-white underline">Sign Up</a>
        </p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const storedUser = JSON.parse(localStorage.getItem("user"));

            if (storedUser && storedUser.email === email && storedUser.password === password) {
                alert("Login Successful!");
                // Redirect to homepage or dashboard
                window.location.href = "../index.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });

    </script>

</body>
</html>
