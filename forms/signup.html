<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Qadosh Threads</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex items-center justify-center min-h-screen">
    <div class="bg-gray-800/60 border border-gray-700 rounded-2xl shadow-2xl p-8 w-full max-w-md backdrop-blur-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-white">Create an Account</h1>

        <form action="signupForm" class="space-y-5">
            <div>
                <label for="name" class="block text-sm mb-2 text-gray-300">Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-white">
            </div>

            <div>
                <label for="email" class="block text-sm mb-2 text-gray-300">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-white">
            </div>

            <div>
                <label for="password" class="block text-sm mb-2 text-gray-300">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg focus:outline-none focus:border-white">
            </div>

            <button type="submit" class="w-full bg-white text-black py-2 rounded-lg font-semibold hover:bg-gray-300 transition">Sign Up</button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-5">
            Already have an account?
            <a href="../forms/login.html" class="text-white hover:underline">Login</a>
        </p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(e)
        {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const user = {
                name: name,
                email: email,
                password: password
            };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Sign Up Successful! Please Login.");
            window.location.href = "../forms/login.html";
        });
    </script>
</body>
</html>
